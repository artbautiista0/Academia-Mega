<div>
  <h1>Lista de Tareas</h1>
  <input #taskTitle type="text" placeholder="Nueva tarea">
  <button (click)="addTask(taskTitle.value)">Agregar tarea</button>

  <ul>
    <li *ngFor="let task of tasks">
      <app-task-item 
        [task]="task" 
        (onToggle)="toggleTask(task.id)" 
        (onDelete)="deleteTask(task.id)">
      </app-task-item>
    </li>
  </ul>

  <app-task-stats [tasks]="tasks"></app-task-stats>
</div>
