<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulación de Logueo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulación de Logueo</h1>
    <form id="loginForm">
      <label for="username">Usuario:</label>
      <input type="text" id="username" placeholder="Ingresa tu usuario" required>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <button id="logoutButton" style="display: none;">Cerrar Sesión</button>
    <div class="message" id="message"></div>
  </div>

  <!-- Se cargan los archivos JavaScript externos -->
  <script src="js/UserSession.js"></script>
  <script src="js/AuthModule.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
