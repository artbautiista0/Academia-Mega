<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculadora de Promedios</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="contenedor">
        <h2>Calculadora de Promedios</h2>
        <input type="text" id="notaInput" placeholder="Ingresa una nota">
        <button onclick="agregarNota()">Agregar Nota</button>
        <ul id="listaNotas"></ul>
        <button onclick="calcularPromedio()">Calcular Promedio</button>
        <p id="resultado">No se han ingresado notas.</p>
    </div>      



    <script src="script.js"></script>
</body>
</html>
